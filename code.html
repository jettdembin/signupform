<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

***********************************************     THIS IS THE CSS ************************************************************************************

* {
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    height: 100vh;
    background: linear-gradient(rgba(0, 0, 0, .8), rgba(0, 0, 0, .7)), url(images/bg1.jpg) center no-repeat;
    background-size: cover;
}

.banner {
    color: #fff;
    width: 750px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.banner-heading {
    font-family: 'Roboto Condensed', sans-serif;
    font-size: 80px;
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 80px;
    border-top: 7px solid #fff;
    border-bottom: 7px solid #fff;
}

.arrow {
    font-size: 50px;
    animation: anim 3s infinite;
}

.banner-btn {
    font-family: 'Roboto Condensed', sans-serif;
    font-size: 17px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 50px;
    background: transparent;
    padding: 10px 20px;
    margin-top: 25px;
    outline: none;
    cursor: pointer;
    transition: transform .3s;
}

.banner-btn:hover {
    transform: translateY(-2px);
}

@keyframes anim {
    0% {transform: translateY(0)}
    20% {transform: translateY(0)}
    40% {transform: translateY(-30px)}
    50% {transform: translateY(0)}
    60% {transform: translateY(-15px)}
    80% {transform: translateY(0)}
    100% {transform: translateY(0)}
}

.form-container {
    display: flex;
    width: 800px;
    height: 600px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 20px 50px rgba(0, 0, 0, .4);
    opacity: 0;
    visibility: hidden;
    transition: opacity 2s;
}

.sign-up-form {
    width: 50%;
    height: 100%;
    background-color: #232328;
    padding: 120px 50px;
    box-sizing: border-box;
}

.form-input {
    width: 300px;
    font-family: 'Oswald', sans-serif;
    font-size: 18px;
    letter-spacing: 1px;
    background: transparent;
    border-top: none;
    border-right: none;
    margin-bottom: 50px;
    color: #fff;
    outline: none;
    padding: 10px 0;
    transition: border-bottom-color .8s;
}

.form-input:focus {
    border-bottom-color: #472596;
}

.sign-up-form p {
    color: #fff;
    font-family: 'Oswald', sans-serif;
    font-size: 18px;
    letter-spacing: 1px;
    font-weight: 200;
    margin-bottom: 8px;;
}

.sign-up-form label {
    color: #fff;
    color: #fff;
    font-family: 'Oswald', sans-serif;
    font-size: 18px;
    letter-spacing: 1px;
    font-weight: 200;
    text-transform: uppercase;
}

.sign-up-form input[type="checkbox"] {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    width: 30px;
    height: 15px;
    background-color: #eee;
    outline: none;
    border-radius: 20px;
    margin: 0 20px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, .4);
    position: relative;
    transition: background-color .5s;
}

.sign-up-form input:checked[type="checkbox"] {
    background-color: #472596;
}

.sign-up-form input[type="checkbox"]::before {
    content: "";
    width: 17px;
    height: 17px;
    border-radius: 50%;
    background-color: #aaa;
    position: absolute;
    top: -1px;
    left: -10px;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, .4);
    transition: left .3s;
}

.sign-up-form input:checked[type="checkbox"]::before {
    left: 18px;
}

.sign-up-form button {
    font-family: 'Roboto Condensed', sans-serif;
    font-size: 15px;
    letter-spacing: 1px;
    font-weight: 200;
    text-transform: uppercase;
    display: block;
    color: #fff;
    margin-top: 80px;
    background-color: transparent;
    border: 2px solid #fff;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    outline: none;
}

.sign-up-form button:active {
    background-color: #472596;
}

.header {
    width: 50%;
    background: linear-gradient(rgba(0, 0, 0, .8), rgba(0, 0, 0, .1)), url(images/bg2.png) center no-repeat;
    background-size: cover;
    color: #fff;
    position: relative;
}

.header h1 {
    position: absolute;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-family: 'Oswald', sans-serif;
    font-size: 40px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.x-btn {
    position: absolute;
    bottom: -6%;
    right: -1%;
    font-size: 23px;
    font-weight: bold;
    color: #e7e3e3;
    cursor: pointer;
}

@media(max-width: 850px) {
    .form-container {
        width: 600px;
        height: 400px;
    }

    .sign-up-form {
        padding: 50px 30px;
    }

    .form-input {
        width: 200px;
        font-size: 14px;
        margin-bottom: 30px;
        padding: 7px 0;
    }

    .sign-up-form p {
        font-size: 15px;
    }

    .sign-up-form label {
        font-size: 13px;
    }

    .sign-up-form input[type="checkbox"] {
        width: 25px;
        height: 12px;
    }

    .sign-up-form input[type="checkbox"]::before {
        width: 14px;
        height: 14px;
    }

    .sign-up-form button {
        margin-top: 50px;
        width: 120px;
        padding: 6px 4px;
        font-size: 13px;
        border-width: 1px;
    }

    .header h1 {
        font-size: 30px;
    }
}

@media(max-width: 800px) {
    .banner {
        width: 450px;
    }

    .banner-heading {
        font-size: 60px;
        margin-bottom: 40px;
        border-width: 4px;
    }

    .arrow {
        font-size: 30px;
    }

    .banner-btn {
        width: 150px;
        padding: 10px;
        font-size: 15px;
    }
}


@media(max-width: 650px) {
    .header {
        display: none;
    }

    .form-container {
        width: 300px;
    }

    .sign-up-form {
        width: 100%;
    }
}

@media(max-width: 500px) {
    .banner {
        width: 300px;
    }

    .banner-heading {
        font-size: 40px;
    }
}
